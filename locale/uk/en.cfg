description-mode-active=\n[font=default-bold][color=#f5cb48]Режим: [/color][color=green]Активний[/color][/font]\nПавуки повністю функціональні, коли пристиковані, але ватують цілісності космічного корабля.\nНатисніть [font=default-bold][color=cyan]R[/color][/font], щоб перейти в [color=0.341, 0.682, 1]Пасивний режим[/color]
description-mode-passive=\n[font=default-bold][color=#f5cb48]Режим: [/color][color=blue]Пасивний[/color][/font]\nПавуки повністю відключені під час стикування, але це не вартує цілісності космічного корабля.\nНатисніть [font=default-bold][color=cyan]R[/color][/font], щоб перейти в [color=0.173, 0.824, 0.251]Активний режим[/color]
description-use=\n[color=#f5cb48][font=default-bold]Як пристикувати:[/font][/color] Спрямуйте павукотрон у док ([img=item/ss-spidertron-dock]) за допомогою пульта ([img=item/spidertron-remote]).
no-room=Немає місця для розстикування
spider-not-supported=Док не підтримує цей павукотрон.
spider-not-supported-on-tile=Стикування з цим павукотроном не підтримується на цьому тайлі.
supported=\n[color=#f5cb48][font=default-bold]Підтримуються павукотрони:[/font][/color]
etc=\n(Можливо, тут не показано більше)
cannot-command=Не можу керувати пристикованим павукотроном.
undock-tooltip=Випустити павукотрон з доку
mode-to-active=Переведено в активний режим
mode-to-passive=Переведено в пасивний режим

docked-spider=Пристиковано __1__
docked-spider-description=Цей павук пристикований. Він все ще може розгортати роботів, захищатися тощо, але щоб рухатися, його потрібно відстикувати.

