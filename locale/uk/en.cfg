[entity-description]
sd-spidertron-dock-interface=Керуйте підключеною док-станцією Spidertron Dock [img=item/ss-spidertron-dock], підключивши цей інтерфейс [img=item/sd-spidertron-dock-interface] до мережі схеми.\n[font=default-bold][color=#f5cb48]Входи: [/color][/font]\n[img=virtual-signal/signal-A]/[img=virtual-signal/signal-P]: Встановлення режиму [color=green]Активний[/color] або [color=blue]Пасивний[/color].\n[img=virtual-signal/signal-U]: Відстикувати пристикований павукотрон.\n[img=virtual-signal/signal-R]: Згадати останній пристикований павукотрон.\n[font=default-bold][color=#f5cb48]Вихід: [/color][/font]\n[img=virtual-signal/signal-O]: Якщо док зайнято.

